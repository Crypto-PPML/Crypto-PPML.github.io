<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <base href="{{site.baseurl}}">

    <title>{{page.title}}</title>

    <!-- Bootstrap with spacelab theme -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/3.3.7/spacelab/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-L/tgI3wSsbb3f/nW9V6Yqlaw3Gj7mpE56LWrhew/c8MIhAYWZ/FNirA64AVkB5pI" crossorigin="anonymous" />

    <!-- Extensions of bootstrap -->
    <link rel="stylesheet" href="./styles/jasny-bootstrap.css" />
    <link rel="stylesheet" href="./styles/navmenu.css">

    <!-- Styling -->
    <link href="./styles/main.css" rel="stylesheet">
    <link href="./styles/theme.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto%7CRoboto+Condensed" rel="stylesheet">
</head>

<body data-spy="scroll">
    <nav id="mainmenu" class="navmenu navmenu-default navmenu-fixed-left offcanvas-sm">
        {% include nav.html %}
    </nav>

    <nav class="navbar navbar-default navbar-fixed-top hidden-md hidden-lg">
        <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".navmenu">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <!-- <a href="index.html" id="topNavTitle" class="navbar-brand">
            Crypto 2019
        </a> -->
    </nav>

    <main class="container-fluid">
        <header id="conf_id" class="row headerImg">
            <div class="col-sm-12 headerGradient">
                <div class="row bottom-align-row">
                    <div class="col-sm-6">
                        <h1 class="headerTitle">
                            {{page.headerTitle}}
                        </h1>
                    </div>
                </div>
                <div class="row bottom-align-row">
                    <div class="col-sm-6">
                        <h3 class="headerInfoDate">
                            {{page.headerInfoDate}}
                        </h3>
                    </div>
                </div>
                <div class="row bottom-align-row">
                    <div class="col-sm-12">
                        <h3 class="headerInfoAff">
                            &nbsp;
                        </h3>
                    </div>
                </div>
                <div class="row bottom-align-row">
                    <div class="col-sm-6">
                        <h3 class="headerInfoDate">
                            &nbsp;
                        </h3>
                    </div>
                    <div class="col-sm-6">
                        <h3 class="headerInfoBottom">
                            Santa Barbara, USA
                        </h3>
                    </div>
                </div>
            </div>
        </header>

        <noscript>
            <div class="row">
                <article class="col-sm-12 sectionSpacing">
                    <h1>This site is designed for browsers with javascript.</h1>
                </article>
            </div>
        </noscript>

        <div class="row">
            <div class="col-sm-12">
                {{content}}
            </div>
        </div>

    </main>

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!-- Bootstrap plugins -->
    <script src="./js/jasny-bootstrap.js"></script>

    <!-- Personal scripts -->
    <script src="./js/navTitleFade.js"></script>

    <!-- Handlebars templates -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"
        integrity="sha256-1O3BtOwnPyyRzOszK6P+gqaRoXHV6JXj8HkjZmPYhCI=" crossorigin="anonymous"></script>

    <!-- Personal scripts -->
    <script src="./js/program.js"></script>
</body>

</html>
